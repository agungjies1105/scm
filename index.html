<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Belajar GIT</title>

    <link href="font-awesome.min.css" rel="stylesheet" />
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="waves.css" rel="stylesheet" />
    <link href="plugins/login/animate-css/animate.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
    <style type="text/css">
        .alert-danger {
            padding:7px 10px !important;
            font-size: 12px;
            font-weight:400;
        }
        .alert-success{
            padding:7px 10px !important;
            font-size: 12px;
            font-weight:400;
        }
        .msg {
            margin-bottom:14px !important;
            font-weight:600;
        }
        .input-group {
            margin-bottom: 15px;
        }
    </style>

</head>

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <center>
            <img src="https://storage.googleapis.com/dicoding_submission/logo_submission1.png" height="100" width="150">
            </center>
            <a>My Apps <b>Dicoding ID</b></a>
            <small>Login Page Submission 1 Discoding - Google Cloud Engineer</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="FromLogin">
                    <div class="msg">Login</div>
                    <div id="Validasi"></div>
                    <div class="input-group">
                        <input type="text" class="form-control" name="Username" id="Username" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control" name="Password" id="Password" placeholder="Password">
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button type="button" class="btn bg-pink waves-effect">LOG IN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
